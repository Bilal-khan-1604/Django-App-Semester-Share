{% extends "base.html" %}

{% block title %}Contact Me{% endblock title %}

{% block main %}
<div class="contact-form">

    <!--this div holds the cover image fot this page-->
    <div class="container-fluid px-0 mb-5">
        <img src="static/contact.jpeg" class="d-block w-100 mx-0" alt="">
    </div>

    <!--this div holds the main contact form-->
    <div class="form form-start m-5 contact-form">
        <div class="contact-heading m-4">
            <h1 class="text-center">Contact Me</h1>
        </div>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="name m-3 p-0 form-group">
                <label for="name" class="form-label text-white ps-1">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here"
                    required>
            </div>
            <div class="email m-3 p-0 form-group">
                <label for="email" class="form-label text-white ps-1">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="number m-3 p-0">
                <label for="phone" class="form-label text-white ps-1">Phone number:</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                    required>
            </div>
            <div class="reason m-3 p-0 form-group">
                <label for="desc" class="form-label text-white ps-1">Enter your reason of contacting me:</label>
                <textarea type="text" class="form-control" name="desc" id="desc" rows="3"></textarea>
            </div>
            <div class="submit m-5 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
